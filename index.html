<head>

<!-- Buttons and the ability to push Gif Images when a button is clicked -->

<body>

    <form>
        <div class="form-group">
          <div class=row>
              <!-- <div id="buttons"></div> -->

              <div ></div>
              <div id= "buttonsContainer">
        
              </div>
          </div>

        <div class = row>
          <div class= col-md-8 id="gifImages">
          <label for="exampleInputEmail1">Giphy Generator!</label>
          </div>
          <div class= col-md-4>
          <input type="text" class="form-control" id="gifGenerator" aria-describedby="textAdd" placeholder="Enter Giphy">
          <small id="emailHelp" class="form-text text-muted"></small>

          <button id="findGif" type="submit" class="btn btn-primary">Submit</button>
        </div>
       </div>  
      </form>



  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script type="text/javascript">

  
  // Array of buttons for the gifs

    var topics = ["funny", "angry", "sad", "happy", "smiling", "adventurous", "moody", "freak"]

    // A loop is created to go through the array and push the unique buttons to the page 
    // (should we be assigning the value of the button here?)
  
    function setButtons(){
      for (var i=0; i < topics.length; i++){
    var topic = topics[i] + "animal";
    var emoButtons = $("<button>");
    
    emoButtons.html(topic);
    emoButtons.val(topic); 

    $("#buttonsContainer").append(emoButtons);

   }
    }

    setButtons();


   
   $("<button>").on("click", function() {

   
    // Example queryURL for Giphy API - how do I find the real one- put the array where trending is?
    var queryURL = "http://api.giphy.com/v1/gifs/search?q="+"dogs"+"&api_key=a9MlXQAltUHOuV2GopGyz913B3hLRfnC&limit=10";

    $.ajax({
      url: queryURL,
      method: "GET"
    })
    
    .then(function(response) {
      console.log(response);

    });

    $("#gifImages").prepend(response);

  });

    
  </script>

</body>
